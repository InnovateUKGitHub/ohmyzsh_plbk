---
# defaults file for oh-my-zsh

# to undefine these, redefine them in your playbooks with a value of !!null
ohmyzsh_users_home_base_dir: /home
ohmyzsh_root_home: /root
ohmyzsh_repo: https://github.com/robbyrussell/oh-my-zsh.git
ohmyzsh_plugins:
  - git
  - vagrant
  - docker
  - command-not-found
  - gradle
  - lein
ohmyzsh_theme: pygmalion
ohmyzsh_disable_auto_update: "true"
